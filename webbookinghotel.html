<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web booking hotel</title>
    <link rel="stylesheet" href="./webbookinghotel.css" />
</head>

<body>
    <div class="container">
        <div class="heading">Hotel Search</div>
        <ul class="list-item">
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </div>
    <div>
        <form class="form">
            <div class="form-heading">Find the perfect hotel for you</div>
            <div class="form-group">
                <label class="form-label">Destination:</label><br />
                <input type="text" class="form-input" placeholder="Enter a city or town" />
            </div>
            <div class="form-group">
                <label class="form-label">Check-in:</label><br />
                <input type="date" class="form-input" />
            </div>
            <div class="form-group">
                <label class="form-label">Check-out:</label><br />
                <input type="date" class="form-input" />
            </div>
            <div class="form-group">
                <label class="form-label">Guest:</label><br />
                <select class="form-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
                <div>
                    <button class="btn">Search</button>
                </div>
            </div>
        </form>
    </div>
    <footer class="footer">&#169;2023 Hotel Search All rights resvered</footer>
</body>

</html>
