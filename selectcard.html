<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SelectCard</title>
    <link rel="stylesheet" href="./selectcard.css" />
  </head>

  <body>
    <div class="container">
      <form class="form">
        <div class="heading">Select card</div>
        <div class="form1">
          <div class="img">
            <img
              class="img1"
              src="https://adina.com.vn/wp-content/uploads/2016/07/mastercard_logo.png"
              alt=""
            />
          </div>
          <div class="img">
            <img
              class="img1"
              src="https://logowik.com/content/uploads/images/paypal-new-20232814.logowik.com.webp"
              alt=""
            />
          </div>
          <div class="img">
            <img
              class="img1"
              src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Visa_Inc._logo.svg"
              alt=""
            />
          </div>
          <div class="img">
            <img
              class="img1"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/1280px-American_Express_logo_%282018%29.svg.png"
              alt=""
            />
          </div>
          <div class="img">
            <img
              class="img1"
              src="https://logowik.com/content/uploads/images/discover-card4683.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="input">
          <div class="form2">
            <label class="form2-label">Card Number</label>
            <input type="number" class="form2-input" />
          </div>
          <div class="input-1">
            <div class="form2">
              <label class="form2-label">Expiry Date</label>
              <input type="date" class="form2-input1" />
            </div>
            <div class="form2">
              <label class="form2-label">CVC/CVV</label>
              <input type="password" class="form2-input1" />
            </div>
          </div>
        </div>
        <div class="button">
          <button class="save">Save</button>
        </div>
      </form>
    </div>
  </body>
</html>
